name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

env:
  IMAGE: bg

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Google Container Registry
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_KEY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:${{ github.sha }}
          no-cache: true

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy binary-garden \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:${{ github.sha }} \
          --port=3000 \
          --region ${{ secrets.PROJECT_REGION }} \
          --allow-unauthenticated \
          --set-secrets=EMAILJS_SERVICE_ID=EMAILJS_SERVICE_ID:1,EMAILJS_TEMPLATE_ID=EMAILJS_TEMPLATE_ID:1,EMAILJS_PUBLIC_KEY=EMAILJS_PUBLIC_KEY:1
